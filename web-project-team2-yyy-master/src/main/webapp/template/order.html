<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제</title>

    <!-- 카카오 지도 SDK 추가 (Postcode 라이브러리) -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./css/index.css?ver=3">
    <script src="./js/index.js"></script>

</head>
<body>
    <div class="wrap">
        <header class="order_header">
            <div class="headerContainer">
                <h1><a href=""><img src="img/header/top_logo_pc.png" alt=""></a></h1>
                <h2>주문/결제</h2>
                <div class="headerMenuR">
                    <div class="headerMenuUser">
                        <a href=""><img src="img/header/top_mypage.png" alt=""></a>
                    </div>
                    <div>
                        <a href=""><img src="img/header/basket-icon.png" alt=""></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="orderMain">
                <div>
                    <div class="orderSectionHeader">
                        <h3>배송지</h3>
                    </div>
                    <form class="order-form">
                        <div class="formGroupAddrRadioBox">
                            <div>
                                <input type="radio" id="addrUser" name="addr" checked>
                                <label for="addrUser">주문자 정보와 동일</label>
                            </div>
                            <div>
                                <input type="radio" id="addrNew" name="addr">
                                <label for="addrNew">새로운 배송지</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">주문자 *</label>
                            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
                        </div>
        
                        <div class="form-group">
                            <label for="phone">휴대전화 *</label>
                            <div class="phone-group">
                                <input type="text" id="phone-num" name="phone-num" maxlength="11" placeholder="연락처를 입력해주세요">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">이메일 *</label>
                            <div class="email-group">
                                <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요">
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="address">주소 *</label>
                            <div class="address-group">
                                <input type="text" id="address" name="address" placeholder="주소를 검색해주세요">
                                <button type="button" id="search-btn">주소 검색</button>
                            </div>
                            <div id="address-result" style="margin-top: 10px;"></div>
        
                            <label for="detailAddress">상세 주소</label>
                            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소를 입력해주세요">
                        </div>
                    </form>
                </div>
                <div>
                    <div class="orderSectionHeader">
                        <h3>주문상품</h3>
                        <div class="orderSectionHeaderRight">
                            <span class="orderSectionHeaderRightTxt">1건</span>
                        </div>
                    </div>
                    <div class="orderItemContainer">
                        <ul>
                            <li>
                                <div class="orderItemImgBox">
                                    <img src="img/product/3324a313d0f9c4fddf82573184072954.jpg" alt="">
                                </div>
                                <div>
                                    <Strong>상품명</Strong>
                                    <ul>
                                        <li>[옵션:(49)KHAKI/M(090)]</li>
                                        <li>수량:1개</li>
                                        <li>34,000원</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <dl>
                            <dt>총 주문금액</dt>
                            <dd>
                                56,000원
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
        <div class="SubmitButtonArea">
            <div>
                <button type="button" class="buttonPay">
                    <span>56,000원</span>
                    결제하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
